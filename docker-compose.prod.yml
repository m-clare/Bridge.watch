version: '3.8'

services:
  web:
    build:
      context: ./app
      dockerfile: Dockerfile.prod
    command: gunicorn nbi.wsgi:application --bind 0.0.0.0:8000
    container_name: web
    volumes:
      - ./app/:/usr/src/app/
    ports:
      - 8000:8000
    env_file:
      - ./.env.prod
    depends_on:
      - db

  db:
    build:
      context: .
      dockerfile: ./db/Dockerfile.prod.db
    command: postgres -c log_statement=all -c max_wal_size=2GB
    container_name: db
    volumes:
      - nbi-data:/var/lib/postgresql/data/
    env_file:
      - ./.env.prod

  redis:
    image: redis:bullseye
    command: redis-server --maxmemory 100mb --maxmemory-policy allkeys-lru 
    container_name: cache
    ports:
      - 6379:6379
    volumes:
      - redis-data:/data

  express:
    build:
      context: ./express-redis
      dockerfile: Dockerfile.prod
    container_name: express
    volumes:
      - ./express-redis/:/usr/src/app
    ports:
      - 3000:3000
    env_file:
      - ./.env.prod
    restart: always
    depends_on:
      - cache


volumes:
  nbi-data:
  redis-data:

networks:
  default:
    name: nbi
